version: '3.1'

services:

  mysql:
    image: mysql
    container_name: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example

  mysql_adminer:
    image: adminer
    restart: always
    depends_on:
      - mysql
    ports:
      - 8080:8080
